    <!--Adding a contact form with labels and inputs-->
    <h2 class="contact_header2">Get in touch by sending me a message:</h2>
    <div> 
      <form action="" method="POST" id="contact-form">
        <label for="contact-email">Email:</label>
        <input
          type="email"
          id="contact-email"
          required
          placeholder="user@email.com"
        />
        <br />

        <label for="contact-telephone" class="standard-label">Telephone:</label>
        <input
          type="tel"
          id="contact-telephone"
          placeholder="xxx-xxx-xxxx"
        /><br />

        <label for="contact-message" class="standard-label">Message:</label>
        <textarea required maxlength="240" id="contact-message" placeholder="Type in a message here"></textarea>
        <br />

        <input type="submit"  value="Send message" />
      </form>
    </div>
