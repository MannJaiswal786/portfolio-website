    <main class="contact_content">
      <h1 class="contact_header">Contact Me</h1>
      <div class="contact_address">
        Mann Jaiswal<br />
        Tucson<br />

        USA <br />
        <br />
        <br />
        Telephone : <br />
        <a href="tel:+14805266855" class="contact_links"
          >+1(480)-(526)-(6855)</a
        >
        <br />
        <br />
        Skype: <br />
        <a href="skype:mannj9@outlook.com" class="contact_links"

        >

        <br />

        <a href="mailto:mannjaiswal5@gmail.com" class="contact_links"
          >mannjaiswal5@gmail.com</a
        >
        <br />
      </div>
      <br />
      <!--Adding a contact form with labels and inputs-->
      <div class="contact-form_div">
        <h2 class="contact_header2">Leave me a message here:</h2>
        <form action="form" method="POST" id="contact-form">
          <label
            style="color: var(--dark-grey)"
            class="standard-label"
            for="contact-email"
            >Email: <br />
            <br
          /></label>
          <input
            type="email"
            id="contact-email"
            required
            placeholder="user@email.com"
          />
          <br />
          <br />

          <label
            for="contact-telephone"
            class="standard-label"
            style="color: var(--dark-grey)"
            >Telephone: <br />
            <br
          /></label>
          <input
            type="tel"
            id="contact-telephone"
            placeholder="xxx-xxx-xxxx"
          /><br />
          <br />

          <label
            style="color: var(--dark-grey)"
            for="contact-message"
            class="standard-label"
            >Message: <br />
            <br
          /></label>
          <textarea
            required
            maxlength="240"
            id="contact-message"
            placeholder="Type in a message here"
          ></textarea>
          <br />
          <br />

          <input type="submit" value="Send message" class="send_button" />
        </form>
        <br />
      </div>
